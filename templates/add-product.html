{% include 'inc/header.html' %}

<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style">
            <li class="breadcrumb-item">
              <h4 class="page-title">Inventory</h4>
            </li>
            <li class="breadcrumb-item bcrumb-1">
              <a href="/">
                <i class="fas fa-home"></i> Home</a>
            </li>
            <li class="breadcrumb-item bcrumb-2">
              <a href="/">Product</a>
            </li>
            <li class="breadcrumb-item active"> Add Product
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- Add Product -->
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="header">
            <h2><strong>Add</strong> Product</h2>
          </div>
          <div class="body">
            <form id="formAddProduct" method="POST">
              <div class="form-group form-float">
                <div class="form-line">
                  <label class="">Product ID</label>
                  <input type="text" class="form-control" name="Prod_Id" id="Prod_Id" maxlength="50" minlength="3"
                    required />


                </div>
                <div class="help-info">Min. 3, Max. 50 characters</div>
              </div>
              <div class="form-group form-float">
                <div class="form-line">
                  <label class="">Product Name</label>
                  <input type="text" class="form-control" name="Prod_Name" id="Prod_Name" maxlength="50" minlength="3"
                    required />

                </div>
                <div class="help-info">Min. 3, Max. 50 characters</div>
              </div>


              <div class="form-group form-float">
                <div class="form-line">
                  <label class="">Product Price</label>
                  <input type="number" class="form-control" name="Price" id="Price" maxlength="8" minlength="1" min="1"
                    required />
                </div>
                <div class="help-info">Price only</div>
              </div>

              <div class="form-group form-float">
                <div class="form-line">
                  <label class="">Product Quantity</label>

                  <input type="number" class="form-control" name="Avail_Qua" id="Avail_Qua" maxlength="8" minlength="1"
                    min="0" required />

                </div>
                <div class="help-info"></div>
              </div>

              <button class="btn btn-primary waves-effect" type="submit" id="add-product" name="add-product"
                value="SUBMIT">
                SUBMIT
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- #END# Vertical Layout -->
  </div>
</section>

{% include 'inc/footer.html' %}
