{% include 'inc/header.html' %}

<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style">
            <li class="breadcrumb-item">
              <h4 class="page-title">Inventory</h4>
            </li>
            <li class="breadcrumb-item bcrumb-1">
              <a href="/">
                <i class="fas fa-home"></i> Home</a>
            </li>
            <li class="breadcrumb-item active">Product</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"  >
        <div class="card">
          <div class="body">
            <div class="row">
              <div class="col-md-6 col-sm-6 col-xs-6">
                <div class="btn-group m-l-15">
                  <a class="btn btn-info" href="add-product">
                    Add New Product <i class="fa fa-plus"></i>
                  </a>
                </div>
              </div>
            </div>
            <div class="table-responsive" id = 'product-list'>
              <table class='table table-hover js-basic-example contact_list js-sweetalert'>
                  <thead>
                    <tr>
                      <th>Product Name</th>
                      <th>Price</th>
                      <th>QTY</th>
                      <th>Status</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                <tbody>
                  for row in product
                  <tr>
                        for cell in row
                    <input type='hidden' id='prod_id' name='prod_id' value='{$prod_id}'>
                    <td>{{cell}}</td>
                    <td>ds{$price}</td>
                    <td>ds{$avai_qua}</td>
                    <td><span class="label bg-green shadow-style">Active</span></td>
                    <td>
<!--                      <button class='btn tblActnBtn' onclick=\"window.location.href='./product-detail.php?prod_id=$prod_id'\">-->
<!--                        <i class='material-icons'>visibility</i>-->
<!--                      </button>-->
                      <button class='btn tblActnBtn' onclick="window.location.href='edit-product'">
                        <i class='material-icons'>mode_edit</i>
                      </button>
                      <button class='btn tblActnBtn' data-type='confirm' id='btnProdDelete' data-id='$prod_id' >
                        <i class='material-icons'>delete</i>
                      </button>
                    </td>
                      endfor
                  </tr>
                 endfor
                  </tbody>
                </table>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
{% include 'inc/footer.html' %}
